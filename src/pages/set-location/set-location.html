<ion-header>

  <ion-navbar>
	<ion-title>Choose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
	<ion-row>
	  <ion-col>
		<agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="12" (mapClick)="setMarker($event)">
		  <agm-marker [latitude]="marker?.lat" [longitude]="marker?.lng"></agm-marker>
		</agm-map>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col>
		<button ion-button color="secondary" block (click)="confirm()" [disabled]="!marker">Confirm</button>
	  </ion-col>
	  <ion-col>
		<button ion-button color="danger" block (click)="abort()">Abort</button>
	  </ion-col>
	</ion-row>
  </ion-grid>
</ion-content>
